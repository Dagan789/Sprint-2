<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a80b728dc.js" crossorigin="anonymous"></script>
    <title>My Account</title>
</head>

<body>
    <!--Nav-->
    <nav class="navbar is-withe">
        <div class="navbar-menu is-active has-background-withe">
            <div class="navbar-start has-text-centered ">
                <a class="navbar-item ml-5 is-size-5 has-text-black" href="home.html" id="home">
                    OutfitPro
            </div>
            <div class="navbar-end">
                <div class="navbar-item p-1 mr-2">
                    <div class="has-text-black is-size-5 has-text-centered" id="user_email">

                    </div>
                    <div class="navbar-item p-1 has-text-centered">
                        <a class="button is-light " id="signout">
                            <strong>Sign out</strong>
                        </a></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="columns">
                <!-- POSTS :: center column  -->
                <div class="column has-text-centered is-half" id="main">
                    <h1 id="main_msg" class="has-text-centered has-text-grey-dark has-text-weight-bold ">My
                        Favorites</h1>
                    <div class="container" id="content">
                        <h1 id="content_msg" class="has-text-centered has-text-info has-text-weight-bold">
                    </div>
                </div>

                <!-- CREATE POST :: right column -->
                <div class="column is-half" id="create_column">
                    <div class="card column">
                        <p class="panel-heading has-text-centered my-4">Share an outfit!</p>
                        <form id="form_topost">
                            <div class="field_title">
                                <label class="label has-text-centered">Clothing Item</label>
                                <div class="control">
                                    <input class="input" type="text" id="clothing_name"> <!-- ID NAME PAY ATTENTION -->
                                </div>
                            </div>
                            <div class="field_title">
                                <label class="label has-text-centered mt-2">Price</label>
                                <div class="control">
                                    <input class="input" type="text" id="price"> <!-- ID NAME PAY ATTENTION -->
                                </div>
                            </div>
                            <div class="field_genre">
                                <label class="label p-2 has-text-centered">Style:</label>
                                <!-- HAVE TO CHANGE STYLES HERE EVENTUALLY -->
                                <div class="select">
                                    <select class="select ml-4" id="genre_sel">
                                        <option value="select">Select a Genre</option>
                                        <option value="Rap">Rap</option>
                                        <option value="Hip_Hop">Hip-Hop</option>
                                        <option value="Pop">Pop</option>
                                        <option value="Indie">Indie</option>
                                        <option value="Rock">Rock</option>
                                        <option value="Country">Country</option>
                                        <option value="Jazz">Jazz</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field_image">
                                <label class="label p-2 has-text-centered">Image:</label>
                                <div class="control">
                                    <input class="input" type="file" id="album_img" placeholder="Choose Image">
                                </div>
                            </div>
                            <div class="field_caption">
                                <label class="label p-2 has-text-centered">Description</label>
                                <textarea id="caption" class="textarea mt-2"
                                    placeholder="Please explain what your outfit is!" lines="12"></textarea>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button mt-3 ml-6" id="submit_post">Submit</button>
                                </div>
                            </div>
                            <!-- <button class="button mt-2">Submit</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
